version: '3'

services:
  mysqld:
    image: habibiefaried/mysql-ndb:latest
    command: mysqld
    environment:
      MYSQL_ROOT_PASSWORD: "MySQL2021"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: "mysqld"
      PMA_USER: "root"
      PMA_PASSWORD: "MySQL2021"
      MYSQL_ROOT_PASSWORD: "MySQL2021"
      MYSQL_PASSWORD: "MySQL2021"
    ports:
      - 50080:80

  ndb1:
    image: habibiefaried/mysql-ndb:latest
    command: ndbd

  ndb2:
    image: habibiefaried/mysql-ndb:latest
    command: ndbd

  nodemgmt:
    image: habibiefaried/mysql-ndb:latest
    command: ndb_mgmd

